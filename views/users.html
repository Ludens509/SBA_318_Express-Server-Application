<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <style>
        * Section title */
.user-list h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Grid layout for users */
.users {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* User card styling */
.user-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.user-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

/* Text styles */
.name {
  margin: 0;
  font-size: 1.4rem;
  color: #222;
}

.username {
  margin: 5px 0;
  color: #666;
  font-style: italic;
}

.email {
  color: #0077cc;
  font-size: 0.95rem;
}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo"><a href="/">MiniBlog</a></h1>
        <nav class="nav">
          <a href="/users" class="nav-link">Users</a>
          <a href="/posts" class="nav-link">Posts</a>
          <a href="/comments" class="nav-link">Comments</a>
        </nav>
      </div>
    </header>
    <main>
        <div class="container" id="app">
            <section class="posts-section">
            <div class="section-header">
                <h2>#title#</h2>
            </div>
    
            <!-- Users List -->
           <section class="user-list">
    <h2>#content#</h2>
    <div class="users">
      #usersHtml#
    </div>
  </section>
        </div>
        <!-- End of Container -->
    </main>
</body>
</html>
